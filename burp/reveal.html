<DOCTYPE html />
<html>
    <head>
        <meta charset="utf-8" />
        <title> gender reveal</title>
        <style>
            * {
                background-color: rgb(203, 223, 240);
                box-sizing: border-box;
                text-align: center;
                
            }
            a {
                text-decoration: none;
                color: black;
            }
            .balk {
                background-color: rgb(17, 47, 77);
                max-height: 110px;
                min-height: 11%;
                text-align: center;
                margin: -8px;
            }
            .contentbalk {
                background-color: rgb(203, 223, 240);
                display: inline-flex;
                margin: 8px;
                border: solid;
                border-color: rgb(17, 47, 77);
            }
            .shopping_stuff {
                float: right;
                background-color: rgb(17, 47, 77);
            }
            .logo {
                float: left;
                background-color: rgb(17, 47, 77);
                width: 4rem;
                
            }
            
            .star {
                width: 3rem;
                padding: 6px;
                border: solid;
                border-color: rgb(17, 47, 77);
                border-radius: 50%;
            }
            .star:hover {
                border: solid;
                border-radius: 50%;
                border-color: rgb(203, 223, 240);
            }
            .star2 {
                width: 3rem;
                background-color: rgb(17, 47, 77);
                display: inline-flex;
                padding: 10px;
                border: solid;
                border-color: rgb(17, 47, 77);
                border-radius: 50%;
            }
            .star2:hover {
                background-color: rgb(233, 146, 146);
                border: solid;
                border-radius: 50%;
                border-color: rgb(203, 223, 240);
            }
           .basket {
               width: 4rem;
               padding: 6px;
           }
           .shopping_stuff:hover, .hover:hover {
               background-color: grey;
           }
           .cake {
            width: 30%;
            margin: 1%;
            border: solid;
            border-color: rgb(17, 47, 77);
            background-color: rgb(17, 47, 77);
            color: rgb(203, 223, 240);
            display: inline-block;
           }
           .cake_image {
               width: 100%;
               max-height: 200px;
           }
           h3 {
               display: inline-flex;
           }
           select {
               font-size: 1rem;
           }
           
        </style>
    </head>
    <body>
        <div class="balk">
            <img class="contentbalk logo" src="https://i.ibb.co/vzhLmrt/g2732.png">
            <h1 class="contentbalk"> Mmm cakes </h1>
            <img class="shopping_stuff contentbalk basket" src="https://i.ibb.co/Trh2dsP/no.png" alt="shopping basket icon" />
            <img class="shopping_stuff contentbalk star" src="https://i.ibb.co/tzDqN6g/path2618.png" alt="star icon" />
        </div>
        <a href="https://firesapph.github.io/burp/"><h1 class="contentbalk">Go back to Home.</h1> </a>
        <br>

        <form action="reveal.html" method="post">
            <select name="colour-option"> 
                <option value="blue">Blue</option>
                <option value="pink">Pink</option>
                <option value="yellow">Yellow</option>
              </select>
        </form>
        <div class="cake">
            <img class="cake_image" src="https://images-gmi-pmc.edge-generalmills.com/a1a576ad-8da0-401c-b10a-683282430143.jpg" alt="gender reveal boy cake"/>

</html>
