<DOCTYPE html />
<html>
    <head>
        <meta charset="utf-8" />
        <title> cakes and stuff</title>
        <style>
            * {
                background-color: rgb(203, 223, 240);
                box-sizing: border-box;
            }
            .balk {
                background-color: rgb(17, 47, 77);
                height: 4rem;
                text-align: center;
                margin: -8px;
            }
            .contentbalk {
                background-color: rgb(203, 223, 240);
                display: inline-flex;
                margin: 8px;
                border: solid;
                border-color: rgb(17, 47, 77);
            }
            .shopping_stuff {
                float: right;
                background-color: rgb(17, 47, 77);
            }
            .star {
                width: 3rem;
            }
           .basket {
               width: 4rem;
           }
           .shopping_stuff:hover {
               background-color: grey;
           }
        </style>
    </head>
    <body>
        <div class="balk">
            <h1 class="contentbalk"> Mmmmm cakes </h1>
            <img class="shopping_stuff contentbalk basket" src="https://i.ibb.co/Trh2dsP/no.png" alt="shopping basket icon" />
            <img class="shopping_stuff contentbalk star" src="https://i.ibb.co/tzDqN6g/path2618.png" alt="star icon" />
        </div>
        <h1 class="contentbalk"> Gender reveal </h1>
        <h1 class="contentbalk"> Valentijn </h1>
        <h1 class="contentbalk"> Verjaardag </h1>
        <h1 class="contentbalk"> Moeder/vaderdag </h1>
        
    </body>

</html>
